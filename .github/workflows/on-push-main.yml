name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources ðŸ”°
        uses: actions/checkout@v3

      - name: Setup Node ðŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies â¬
        run: npm ci

      - name: Install calibre â¬
        run: sudo apt-get update && sudo apt install calibre

      - name: Build artifacts ðŸ—ï¸
        run: npm run build

      - name: Release ðŸš€
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./node_modules/semantic-release/bin/semantic-release.js

      - name: Get package version ðŸ·ï¸
        run: |
          echo "VERSION=$(node -pe "require('./package.json').version")" >> $GITHUB_ENV

      - name: Deploy (to v${{ env.VERSION }}) ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          folder: build/geoserver-introduction-ws
          target-folder: v${{ env.VERSION }}

      - name: Deploy (to latest) ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          folder: build/geoserver-introduction-ws
          target-folder: latest
