name: Test

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources ğŸ”°
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup Node ğŸ”§
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies â¬
      run: npm ci

    - name: Lint commit messages ğŸ§ª
      run: node ./node_modules/@commitlint/cli/cli.js --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

    - name: Install calibre â¬
      run: sudo apt-get update && sudo apt install calibre

    - name: Build artifacts ğŸ—ï¸
      run: npm run build

